<!DOCTYPE html>
<html>

<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.css" />
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>
	<style>
		html,
		body {
			padding: 0;
			margin: 0;
		}

		html,
		.ui-mobile,
		.ui-mobile body {
			height: 85px;
		}

		.ui-mobile,
		.ui-mobile .ui-page {
			min-height: 85px;
		}

		.ui-content {
			padding: 10px 15px 0px 15px;
		}

		.white {
			position: absolute;
			bottom: 33px;
			left: 80px;
			z-index: 1;
		}
		.black {
			position: absolute;
			bottom: 33px;
			right: 120px;
			z-index: 1;
		}
	</style>
</head>

<body>
	<div data-role="rangeslider">
		<label for="range-left">Game 1:</label>
		<input name="range-left" id="range-left" min="0" max="100" step=".01" value="35" type="range">
		<label for="range-right">Game 1:</label>
		<input name="range-right" id="range-right" min="0" max="100" step=".01" value="70" type="range">
		<div class="white" id="white-text"> a</div>
		<div class="black" id="black-text"> b</div>
	</div>
</body>

</html>
